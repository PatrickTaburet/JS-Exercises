        // obj -> number convertor
     function objectNumber (reponse){
        if (reponse === "pierre"){
            reponse = 0;
        } else if (reponse === "feuille"){
            reponse = 1;
        } else if (reponse === "ciseaux"){
            reponse = 2;
        }
        return reponse;
    }

    function FuncIaChoice (iaChoice){
                if (iaChoice === 1){
                    iaChoice = "feuille";
                } else if (iaChoice === 0) {
                    iaChoice = "pierre";
                } else if (iaChoice === 2) {
                    iaChoice = "ciseaux";
                }
                    return iaChoice;
            }

    let scoreJoueur = 0;
    let scoreOrdi = 0;
